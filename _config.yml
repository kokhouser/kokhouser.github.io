
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://kokhouser.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: 

# Google tracking id to track your visitors

google-tracking-id:

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "HaoZhe Kok"
title: "{ Hao?Zhe:Kok }"
description: "Blog and website of HaoZhe. I blog about tech, space, games, the impending calamity, and food."
keywords: "hao, zhe, kok, obsessive, compulsive, misnomer"
favicon: "/img/favicon.ico"

################
# Header layout #
################

#black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Friends over food, because friends can become food."
  - text: "Perception without comprehension is a dangerous combination."
  - text: "A better world starts with an increased tolerance for discomfort."

me-img: "/img/selfie.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: False

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "kokhouser"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/cvent.png"
    date: "February 2016 - Now"
    description: "Software Engineer at Cvent (Austin)"
  - image: "/img/timeline/materialise.jpg"
    date: "May 2015 - August 2015"
    description: "Software Engineering Intern at Materialise (Belgium)"
  - image: "/img/timeline/materialise.jpg"
    date: "May 2014 - August 2014"
    description: "Software Engineering Intern at Materialise (Malaysia)"
  - image: "/img/timeline/acu.jpg"
    date: "January 2012 - December 2015"
    description: "Bachelor's Degree in Computer Science from ACU"

# First image of the Timeline

timeline-img: "/img/author.jpg"

###########
# Contact #
###########

email: "haozhe@houserk.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "HaoZhe is a software developer in Austin, Texas. He gets too excited about all things tech, space and puppies. In his spare time, he games, bikes and listens to the same songs on repeat."
author_blurb_image: "/img/author.jpg"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/kokhouser"
  - title: "twitter"
    url: "https://twitter.com/kokhouser"
  - title: "github"
    url: "https://github.com/kokhouser"

############
# 404 page #
############

404-img: "/img/error.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
